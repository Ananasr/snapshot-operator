kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: snapshot-operator
rules:
- apiGroups:
  - snapshotoperator.openshift.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - "*"
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-snapshot-operator
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: snapshot-operator
  apiGroup: rbac.authorization.k8s.io
